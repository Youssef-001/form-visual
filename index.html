<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cover">
        <div class="logo">
            <img class="odin-logo" src="./images/odin-lined.png" alt="">
            <div class="logo-name">ODIN</div>
        </div>
    
        <div class="credit">Photo by <a>Halie West </a> on <a>Unsplash</a></div>
    </div>
    <div class="main-div">
    <div class="description">
        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            <br><br>
            You know you want to.
        </p>
    </div>
    
    
    <div class="form-section">
        <div class="form-div">
            <h3 class="motiv">
                Let's do this!
            </h3>
        <div class="form-content">
            <form action="submit" method="post">

                <div class="first-name">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                    <span></span>
                </div>
                <div class="last-name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                    <span></span>
                </div>
                <div class="email">
                    <label for="e-mail">EMAIL</label>
                    <input type="email" name="mail" id="e-mail">
                    <span></span>
                </div>
                <div class="phone">
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" id="number">
                    <span></span>
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                    <span></span>
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                    <span></span>
                </div>
        </div>
    </div>

        <button type="submit" class="sub">Create Account</button>

        <div class="log-in">Already have an account? <a id="log-in">Log in</a></div>
    </form>
</div></div>

</body>
</html>
