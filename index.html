<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="cover">
        <div class="logo">
            <div class="logo-name"></div>
        </div>
    
        <div class="credit">Photo by <a>Halie West </a> on <a>Unsplash</a></div>
    </div>

    <div class="description">

    </div>
    <div class="form-div">
    <form action="submit" method="post">
        <h3 class="motiv"></h3>
        <div class="first-name">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name">
        </div>

        <div class="last-name">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name">
        </div>

        <div class="email">
            <label for="e-mail">EMAIL</label>
            <input type="email" name="mail" id="e-mail">
        </div>

        <div class="phone">
            <label for="number">PHONE NUMBER</label>
            <input type="tel" id="number">
        </div>

        <div class="password">
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
        </div>

        <div class="confirm-password">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password">
        </div>

        <button type="submit" class="sub">Create Account</button>

        <div class="log-in">Already have an account? <a>Log in</a></div>
    </form>
</div>

</body>
</html>
